<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CPSC 481 Project</title>
        <link rel="stylesheet" href="/css/pagestyle.css">
        <style>
        </style>
    </head>
    <body>
        <h1>CPSC 481 Project</h1>
        <div>
            <h3>Starting State</h3>
            <select name="state" id="startState">
                <option value="MGM">Alabama - Montgomery</option>
                <option value="JNU">Alaska - Juneau</option>
            </select>
        </div>
        <div>
            <h3>End State</h3>
            <select name="state" id="endState">
                <option value="MGM">Alabama - Montgomery</option>
                <option value="JNU">Alaska - Juneau</option>
                <option value="PHX">Arizona - Phoenix</option>
                <option value="LIT">Arkansas - Little Rock</option>
            </select>
        </div>
        <div>
            <button type="button" data-action="findPath">Go!</button>
        </div>
        <div>
            <img src="images/usMap.png" alt="US-Map">
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
